apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.3'
    defaultConfig {
        applicationId "com.ovchinnikovm.android.vktop"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ 'dart.henson.package' : 'com.ovchinnikovm.android.vktop' ]
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // android support libraries
    compile "com.android.support:appcompat-v7:25.3.1"
    compile "com.android.support.constraint:constraint-layout:1.0.2"
    compile "com.android.support:recyclerview-v7:25.3.1"
    compile "com.android.support:cardview-v7:25.3.1"
    compile "com.android.support:design:25.3.1"

    // code generator for view
    compile "com.jakewharton:butterknife:8.5.1"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.5.1"

    // parser
    compile "com.google.code.gson:gson:2.8.1"

    // compile 'com.vk:androidsdk:1.6.9'
    compile project(':vksdk_library')

    // Dependencies for local unit tests
    testCompile "junit:junit:4.12"

    // UI Testing
    androidTestCompile "com.android.support.test.espresso:espresso-core:2.2.2"

    // Material dialogs
    compile "com.afollestad.material-dialogs:core:0.9.4.5"

    // LeakCanary
    debugCompile "com.squareup.leakcanary:leakcanary-android:1.5.1"
    releaseCompile "com.squareup.leakcanary:leakcanary-android-no-op:1.5.1"
    testCompile "com.squareup.leakcanary:leakcanary-android-no-op:1.5.1"

    // Dagger
    annotationProcessor "com.google.dagger:dagger-compiler:2.11"
    provided "javax.annotation:jsr250-api:1.0"
    compile "com.google.dagger:dagger:2.11"

    // Picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    // EventBus
    compile "org.greenrobot:eventbus:3.0.0"

    // Dart-Henson
    compile "com.f2prateek.dart:dart:2.0.2"
    provided "com.f2prateek.dart:dart-processor:2.0.2"
    compile "com.f2prateek.dart:henson:2.0.2"
    provided "com.f2prateek.dart:henson-processor:2.0.2"

    // Multidex
    compile "com.android.support:multidex:1.0.1"

    // RxJava
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // Retrofit
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    compile 'com.squareup.retrofit2:converter-gson:2.2.0'
    compile 'com.squareup.retrofit2:retrofit:2.2.0'
}

configurations.all {
    resolutionStrategy.force "com.android.support:support-annotations:25.3.1"
}