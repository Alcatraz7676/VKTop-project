apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.ovchinnikovm.android.vktop"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ 'dart.henson.package' : 'com.ovchinnikovm.android.vktop' ]
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // android support libraries
    implementation "com.android.support:appcompat-v7:27.1.1"
    implementation 'com.android.support:support-v13:27.1.1'
    implementation "com.android.support.constraint:constraint-layout:1.1.0"
    implementation "com.android.support:recyclerview-v7:27.1.1"
    implementation "com.android.support:cardview-v7:27.1.1"
    implementation "com.android.support:design:27.1.1"

    // code generator for view
    implementation "com.jakewharton:butterknife:8.8.1"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.8.1"

    // parser
    implementation "com.google.code.gson:gson:2.8.2"

    // compile 'com.vk:androidsdk:1.6.9'
    implementation project(':vksdk_library')

    // Dependencies for local unit tests
    testImplementation "junit:junit:4.12"

    // UI Testing
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.1"

    // Material dialogs
    implementation "com.afollestad.material-dialogs:core:0.9.6.0"

    // LeakCanary
    debugImplementation "com.squareup.leakcanary:leakcanary-android:1.5.4"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:1.5.4"
    testImplementation "com.squareup.leakcanary:leakcanary-android-no-op:1.5.4"

    // Dagger
    annotationProcessor 'com.google.dagger:dagger-compiler:2.14.1'
    implementation 'com.google.dagger:dagger-android-support:2.14.1'
    compileOnly "javax.annotation:jsr250-api:1.0"
    implementation 'com.google.dagger:dagger:2.14.1'

    // Picasso
    implementation 'com.squareup.picasso:picasso:2.5.2'

    // EventBus
    implementation "org.greenrobot:eventbus:3.1.1"

    // Dart-Henson
    implementation "com.f2prateek.dart:dart:2.0.3"
    annotationProcessor "com.f2prateek.dart:dart-processor:2.0.3"
    implementation "com.f2prateek.dart:henson:2.0.3"
    annotationProcessor "com.f2prateek.dart:henson-processor:2.0.3"

    // Multidex
    implementation "com.android.support:multidex:1.0.3"

    // RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.1.8'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // Retrofit
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'

    // Range date picker
    implementation 'com.borax12.materialdaterangepicker:library:1.9'
}

configurations.all {
    resolutionStrategy.force "com.android.support:support-annotations:27.0.2"
}